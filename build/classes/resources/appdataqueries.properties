mbt.q2o.getcontractnumber = select B.CONTRACT_NUMBER from XXCSS_SOM_ID_CONTSUM_HDR_STG A, xxccs_ds_sahdr_core B where A.BILLTO_LOC = '1344623' and  B.CONTRACT_NUMBER = A.CONTRACT_NUMBER and B.CONTRACT_STS_CODE='OVERDUE' and B.CONTRACT_END_DATE BETWEEN TO_DATE (sysdate-60)AND TO_DATE (sysdate) and B.SERVICE_LINE_NAME ='SNT' and rownum<2